<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delivery Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../assets/css/style.css">
</head>
<body class="bg-gray-900 text-white font-sans">
    <div id="notification" class="notification"></div>
    <div class="container mx-auto p-4 sm:p-8">
        <header class="flex justify-between items-center mb-8">
            <h1 class="text-4xl font-bold text-white">Your Deliveries</h1>
            <button id="logout-btn" class="bg-red-600 hover:bg-red-700 text-white font-bold py-2 px-4 rounded-lg">Logout</button>
        </header>

        <main>
            <h2 class="text-2xl font-semibold mb-6">Assigned Orders</h2>
            <div id="deliveries-container" class="space-y-4">
                <!-- Delivery cards will be inserted here -->
            </div>
        </main>
    </div>
    <script src="../assets/js/main.js"></script>
    <script src="dashboard.js"></script>
</body>
</html>
