<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password - FoodNow</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body class="login-page flex items-center justify-center min-h-screen p-4">
    <div id="toast-container"></div>
    <div class="w-full max-w-md mx-auto z-10">
        <div class="bg-surface rounded-2xl shadow-2xl p-8 border border-border">
            <h2 class="text-2xl font-bold text-center mb-1 text-white">Reset Your Password</h2>
            <p class="text-center text-text-muted mb-6">Enter and confirm your new password.</p>
            <form id="reset-password-form">
                <div class="space-y-4">
                    <div class="relative"><input type="password" id="new-password" class="form-input" placeholder=" " required><label for="new-password" class="form-label">New Password</label></div>
                    <div class="relative"><input type="password" id="confirm-password" class="form-input" placeholder=" " required><label for="confirm-password" class="form-label">Confirm New Password</label></div>
                </div>
                <button type="submit" class="btn-primary w-full py-3 mt-6 rounded-lg font-semibold text-lg">Reset Password</button>
            </form>
        </div>
    </div>
    <script src="assets/js/main.js"></script>
    <script src="assets/js/reset-password.js"></script>
</body>
</html>
