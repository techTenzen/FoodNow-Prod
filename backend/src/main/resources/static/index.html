<!-- FILE: index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to FoodNow</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.min.js"></script>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body class="login-page flex items-center justify-center min-h-screen p-4">

    <div id="toast-container"></div>

    <div class="w-full max-w-md mx-auto z-10">
        <div class="text-center mb-8">
            <h1 id="logo" class="text-5xl font-bold text-white">Food<span class="text-primary">Now</span></h1>
        </div>

        <div id="auth-container" class="relative overflow-hidden bg-surface rounded-2xl shadow-2xl p-8 border border-border" style="min-height: 480px;">
            
            <!-- Login Form -->
            <div id="login-form" class="absolute w-full p-8 top-0 left-0">
                <h2 class="text-2xl font-bold text-center mb-1 text-white">Welcome Back!</h2>
                <p class="text-center text-text-muted mb-6">Sign in to continue</p>
                <form id="login-form-element">
                    <div class="space-y-4">
                        <div class="relative"><input type="email" id="login-email" name="email" class="form-input" placeholder=" " required><label for="login-email" class="form-label">Email Address</label></div>
                        <div class="relative"><input type="password" id="login-password" name="password" class="form-input" placeholder=" " required><label for="login-password" class="form-label">Password</label></div>
                    </div>
                    <button type="submit" class="btn-primary w-full py-3 mt-6 rounded-lg font-semibold text-lg">Login</button>
                </form>
                <div class="text-center text-sm text-text-muted mt-6 space-y-2">
                    <p>
                        Don't have an account? 
                        <a href="#" id="show-register" class="font-semibold text-primary">Sign up</a>
                    </p>
                    <p>
                        <a href="forgot-password.html" class="hover:underline">Forgot Password?</a>
                    </p>
                </div>
            </div>

            <!-- Registration Form -->
            <div id="register-form" class="absolute w-full p-8 top-0 left-0" style="transform: translateX(100%); opacity: 0;">
                <h2 class="text-2xl font-bold text-center mb-1 text-white">Create Account</h2>
                <p class="text-center text-text-muted mb-6">Get started with FoodNow!</p>
                <form id="register-form-element">
                    <!-- THIS IS THE FIX: Added the missing form fields -->
                    <div class="space-y-4">
                        <div class="relative">
                            <input type="text" id="register-name" name="name" class="form-input" placeholder=" " required>
                            <label for="register-name" class="form-label">Full Name</label>
                        </div>
                        <div class="relative">
                            <input type="email" id="register-email" name="email" class="form-input" placeholder=" " required>
                            <label for="register-email" class="form-label">Email Address</label>
                        </div>
                         <div class="relative">
                            <input type="tel" id="register-phone" name="phoneNumber" class="form-input" placeholder=" " required>
                            <label for="register-phone" class="form-label">Phone Number</label>
                        </div>
                        <div class="relative">
                            <input type="password" id="register-password" name="password" class="form-input" placeholder=" " required>
                            <label for="register-password" class="form-label">Password</label>
                        </div>
                    </div>
                    <button type="submit" class="btn-primary w-full py-3 mt-6 rounded-lg font-semibold text-lg">Create Account</button>
                </form>
                <p class="text-center text-sm text-text-muted mt-6">
                    Already have an account? 
                    <a href="#" id="show-login" class="font-semibold text-primary">Sign in</a>
                </p>
            </div>
        </div>
    </div>

    <script src="assets/js/main.js"></script>
</body>
</html>
