    <a routerLink="/customer/dashboard" class="text-2xl font-bold text-white">
      Food<span class="text-primary">Now</span>
    </a>
    <div class="flex items-center gap-6">
      <a routerLink="/customer/profile" class="font-semibold text-text-muted hover:text-primary transition">

      </a>
      <a routerLink="/customer/orders" class="font-semibold text-text-muted hover:text-primary transition">
        My Orders
      </a>
      <a routerLink="/customer/cart" class="font-semibold text-text-muted hover:text-primary transition">
        My Cart
      </a>
      <a routerLink="/customer/become-a-partner" class="font-semibold text-text-muted hover:text-primary transition">
