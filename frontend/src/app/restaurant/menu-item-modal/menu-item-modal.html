<div class="modal-overlay" (click)="close.emit()">
  <div class="modal-content" (click)="$event.stopPropagation()">
    
    <div class="modal-header">
      <h3>{{ modalTitle }}</h3>
      <button (click)="close.emit()" class="close-btn">&times;</button>
    </div>

    <form class="modal-form" (ngSubmit)="onSubmit()">
      
      <div class="form-field">
        <label for="name">Item Name</label>
        <input type="text" id="name" placeholder="e.g., Hyderabadi Biryani" required [(ngModel)]="itemData.name" name="name">
      </div>

      <div class="form-field">
        <label for="description">Description</label>
        <textarea id="description" rows="3" placeholder="A short, tasty description of the item" required [(ngModel)]="itemData.description" name="description"></textarea>
      </div>

      <div class="form-row">
        <div class="form-field">
          <label for="price">Price (â‚¹)</label>
          <input type="number" id="price" step="0.01" min="0" required [(ngModel)]="itemData.price" name="price">
        </div>
        
        <div class="form-field">
          <label for="category">Category</label>
          <select id="category" required [(ngModel)]="itemData.category" name="category">
            <option value="" disabled>Select...</option>
            <option value="STARTER">Starter</option>
            <option value="MAIN_COURSE">Main Course</option>
            <option value="DESSERT">Dessert</option>
            <option value="DRINK">Drink</option>
            <option value="SIDE">Side</option>
          </select>
        </div>
      </div>

      <div class="form-row">
        <div class="form-field">
          <label for="dietaryType">Dietary Type</label>
          <select id="dietaryType" required [(ngModel)]="itemData.dietaryType" name="dietaryType">
            <option value="" disabled>Select...</option>
            <option value="VEG">Veg</option>
            <option value="NON_VEG">Non-Veg</option>
            <option value="VEGAN">Vegan</option>
          </select>
        </div>
        
        <div class="form-field">
          <label for="image">Food Image</label>
          <input type="file" id="image" (change)="onFileSelected($event)" accept="image/*">
        </div>
      </div>

      <div class="form-actions">
        <button type="button" (click)="close.emit()" class="btn-cancel">Cancel</button>
        <button type="submit" class="btn-save">{{ isEditMode ? 'Update Item' : 'Save Item' }}</button>
      </div>

    </form>
  </div>
</div>
