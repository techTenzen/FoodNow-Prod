<div class="forgot-page-wrapper">
  <div class="forgot-card">
    <header class="forgot-header">
      <h1>Reset Your Password</h1>
      <p class="muted">Enter and confirm your new password below.</p>
    </header>

    <form (ngSubmit)="onSubmit()" class="forgot-form">
      <div class="field-group">
        <label for="new-password" class="field-label">New Password</label>
        <input
          id="new-password"
          name="newPassword"
          type="password"
          required
          [(ngModel)]="newPassword"
          [disabled]="isLoading || !token"
          placeholder="••••••••••"
          class="form-input"
        />
      </div>

      <div class="field-group">
        <label for="confirm-password" class="field-label">Confirm New Password</label>
        <input
          id="confirm-password"
          name="confirmPassword"
          type="password"
          required
          [(ngModel)]="confirmPassword"
          [disabled]="isLoading || !token"
          placeholder="••••••••••"
          class="form-input"
        />
      </div>

      <button type="submit" class="btn-primary" [disabled]="isLoading || !token">
        {{ isLoading ? 'Resetting...' : 'Reset Password' }}
      </button>
    </form>

    <a routerLink="/login" class="back-link">← Back to Login</a>
  </div>
</div>
