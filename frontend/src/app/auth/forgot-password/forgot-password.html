<div class="forgot-page-wrapper">
  <div class="forgot-card">
    <header class="forgot-header">
      <h1>Forgot Your Password?</h1>
      <p class="muted">No problem — enter your email and we'll send you a reset link.</p>
    </header>

    <form (ngSubmit)="onSubmit()" class="forgot-form">
      <label for="fp-email" class="field-label">Email Address</label>
      <input
        id="fp-email"
        name="email"
        type="email"
        required
        [(ngModel)]="email"
        [disabled]="isLoading"
        placeholder="you@example.com"
        class="form-input"
      />

      <button
        type="submit"
        class="btn-primary"
        [disabled]="isLoading"
      >
        {{ isLoading ? 'Sending...' : 'Send Reset Link' }}
      </button>
    </form>

    <div class="back-row">
      <a routerLink="/login" class="back-link">← Back to Login</a>
    </div>
  </div>
</div>
